<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Tool</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #17a2b8;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --border-color: #dee2e6;
            --header-height: 60px;
            --sidebar-width: 250px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f8f9fa;
        }

        .app {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            height: var(--header-height);
            background: white;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            padding: 0 1rem;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .main {
            display: flex;
            flex: 1;
            margin-top: var(--header-height);
            height: calc(100vh - var(--header-height));
        }

        .sidebar {
            width: var(--sidebar-width);
            background: white;
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            position: fixed;
            top: var(--header-height);
            bottom: 0;
            left: 0;
        }

        .content {
            flex: 1;
            margin-left: var(--sidebar-width);
            padding: 1rem;
            overflow-y: auto;
        }

        .nav-item {
            padding: 1rem;
            color: var(--dark-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            transition: all 0.2s;
        }

        .nav-item:hover {
            background: var(--light-color);
        }

        .nav-item.active {
            background: var(--primary-color);
            color: white;
        }

        .nav-item i {
            margin-right: 0.5rem;
            width: 20px;
            text-align: center;
        }

        .view {
            display: none;
            height: 100%;
        }

        .view.active {
            display: block;
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .content {
                margin-left: 0;
            }

            .header {
                padding: 0 0.5rem;
            }

            .header h1 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="app">
        <header class="header">
            <h1>Resume Tool</h1>
        </header>

        <main class="main">
            <nav class="sidebar">
                <a href="#jobs" class="nav-item active" data-view="jobs">
                    <i class="fas fa-briefcase"></i>
                    Jobs
                </a>
                <a href="#resumes" class="nav-item" data-view="resumes">
                    <i class="fas fa-file-alt"></i>
                    Resumes
                </a>
                <a href="#ai" class="nav-item" data-view="ai">
                    <i class="fas fa-robot"></i>
                    AI Assistant
                </a>
                <a href="#settings" class="nav-item" data-view="settings">
                    <i class="fas fa-cog"></i>
                    Settings
                </a>
            </nav>

            <div class="content">
                <div id="jobs" class="view active">
                    <job-manager></job-manager>
                </div>
                <div id="resumes" class="view">
                    <resume-editor></resume-editor>
                </div>
                <div id="ai" class="view">
                    <ai-assistant></ai-assistant>
                </div>
                <div id="settings" class="view">
                    <h2>Settings</h2>
                    <p>Settings content will go here.</p>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import './components/job-manager.js';
        import './components/resume-editor.js';
        import './components/ai-assistant.js';

        // Navigation
        const navItems = document.querySelectorAll('.nav-item');
        const views = document.querySelectorAll('.view');

        navItems.forEach(item => {
            item.addEventListener('click', (e) => {
                e.preventDefault();
                
                // Update active states
                navItems.forEach(nav => nav.classList.remove('active'));
                views.forEach(view => view.classList.remove('active'));
                
                item.classList.add('active');
                const viewId = item.dataset.view;
                document.getElementById(viewId).classList.add('active');
            });
        });

        // Component communication
        const jobManager = document.querySelector('job-manager');
        const aiAssistant = document.querySelector('ai-assistant');
        const resumeEditor = document.querySelector('resume-editor');

        // Listen for job selection
        jobManager.addEventListener('jobSelected', (e) => {
            aiAssistant.setJob(e.detail);
        });

        // Listen for resume updates
        resumeEditor.addEventListener('resumeUpdated', (e) => {
            aiAssistant.setResume(e.detail);
        });
    </script>
</body>
</html>
