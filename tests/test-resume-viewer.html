<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Test - Resume Viewer (migrated)</title>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; margin: 20px; }
    .container { max-width: 900px; margin: 0 auto; }
    resume-viewer-migrated { display:block; border: 1px solid #ddd; padding: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Resume Viewer - Quick Test</h1>

    <p>This page mounts a <code>global-store-migrated</code> and a single <code>resume-viewer-migrated</code> component,
    then injects a sample resume JSON object so you can debug rendering and templates.</p>

    <global-store-migrated></global-store-migrated>

    <resume-viewer-migrated id="viewer" template="basic"></resume-viewer-migrated>

    <pre id="debug" style="margin-top: 20px; background:#f6f8fa; padding:10px; border-radius:4px;
                border:1px solid #e1e4e8; white-space:pre-wrap;"></pre>
  </div>

  <script type="module">
    import '../components/resume-viewer-migrated.js';
    import '../components/global-store-migrated.js';

    const sample = {
      basics: {
        name: 'Jane Developer',
        label: 'Frontend Engineer',
        email: 'jane@example.com',
        phone: '+1 555 987 6543',
        summary: 'Front-end developer with 6 years experience building web apps.',
        location: { city: 'San Francisco', region: 'CA' },
        profiles: [{ network: 'GitHub', username: 'janedev', url: 'https://github.com/janedev' }]
      },
      work: [
        { name: 'Acme Corp', position: 'Senior Frontend Engineer', startDate: '2019-01-01', endDate: '2022-12-31', summary: 'Worked on UI components.' }
      ],
      education: [ { institution: 'State University', area: 'Computer Science', startDate: '2010-09-01', endDate: '2014-06-01' } ],
      skills: [ { name: 'JavaScript', level: 'Advanced', keywords: ['ES6', 'DOM', 'React'] } ]
    };

    (async () => {
      await customElements.whenDefined('resume-viewer-migrated');
      await customElements.whenDefined('global-store-migrated');

      const viewer = document.getElementById('viewer');

      // Try setting via public API first
      if (typeof viewer.setResumeData === 'function') {
        viewer.setResumeData(sample);
      } else if (typeof viewer.setData === 'function') {
        viewer.setData(sample, 'test-load');
      } else {
        viewer.resumeData = sample;
      }

      document.getElementById('debug').textContent = JSON.stringify(sample, null, 2);
    })();
  </script>
</body>
</html>
